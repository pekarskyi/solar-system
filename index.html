<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Solar system - comparing the sizes of the planets</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="title">
    <h1>Solar system</h1>
    <p class="desc">Comparing the sizes of the planets</p>
  </div>


  <div class="range-block">
    <input type="range" class="range" min="500" max="4000" value="1450" onchange="updateTextInput(this.value);">
    <!-- <input type="text" id="textInput" value="0" class="range_number"> -->

    <!-- <input type="range" class="range" value="500" max="3000" oninput="num.value = this.value">
    <output id="num">500</output> -->
  </div>

  <div class="solar-system">
    <div class="sun sphere"></div>
    <div class="mercury sphere"></div>
    <div class="venus sphere"></div>
    <div class="earth sphere"></div>
    <div class="mars sphere"></div>
    <div class="jupiter sphere"></div>
    <div class="saturn sphere"></div>
    <div class="uranus sphere"></div>
    <div class="neptune sphere"></div>
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
